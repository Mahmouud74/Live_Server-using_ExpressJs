<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row ">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">Welcome {clientName} your entered data as follows</h5>
                      <h6 class="card-subtitle mb-2 text-muted mt-2">Mobile:{MobilePhone}</h6>
                      <h6 class="card-subtitle mb-2 text-muted mt-2">Email:{Email}</h6>
                      <h6 class="card-subtitle mb-2 text-muted mt-2">Address:{Address}</h6>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary btn-outline-light border border-dark " id="displayData">display All</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-primary mt-4 border border-dark rounded " >
                <thead>
                  <tr class="border border-dark">
                    <th class="border border-dark" scope="col">User Name</th>
                    <th class="border border-dark" scope="col">Mobile Phone</th>
                    <th class="border border-dark" scope="col">Email</th>
                    <th class="border border-dark" scope="col">Address</th>
                  </tr>
                </thead>
                <tbody id="clientsData">


                </tbody>
              </table>
        </div>
    </div>

    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
