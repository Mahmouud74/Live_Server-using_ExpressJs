<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 d-flex justify-content-center bg-dark text-light rounded p-3">
                <h3>Welcome Here..</h3>
            </div>
            <form action="/welcome" method="post" class="form-group">

                
            <div class="row mt-3">
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="name">User Name</label>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="text" id="name" name="name" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="mobile">Mobile Phone</label>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="text" id="mobile" name="mobile" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="address">Address</label>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="text" id="address" name="address" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="email">email</label>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <input id="submit" type="submit" class="btn btn-primary btn-outline-light border border-dark" value="submit">
                </div>
            </div>

            </form>
        </div>
    </div>
    <script src="./scripts/bootstrap.min.js"></script>

</body>
</html>
